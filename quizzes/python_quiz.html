<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Python Basics Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      line-height: 1.5;
    }
    h1 {
      text-align: center;
    }
    .question {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      display: block;
      margin: 2rem auto;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Python Basics Quiz</h1>
  <form id="quizForm">
    <div class="question">
      <label for="q1">1. What will be printed when the user enters <code>30</code> in:<br>
        <code>age = input("How old are you? ")\nprint(type(age))</code>?</label>
      <input type="text" id="q1" name="q1" />
    </div>

    <div class="question">
      <label for="q2">2. If the user types <code>7</code> and <code>5</code> in:<br>
        <code>num1 = int(input("Enter first number: "))\nnum2 = int(input("Enter second number: "))\nprint(num1 + num2)</code><br>
        what is the output? What happens if you omit <code>int()</code>?</label>
      <input type="text" id="q2" name="q2" />
    </div>

    <div class="question">
      <label for="q3">3. What does this print?<br>
        <code>fruits = ["apple", "banana", "cherry", "date", "elderberry"]\nprint(fruits[1:4])</code></label>
      <input type="text" id="q3" name="q3" />
    </div>

    <div class="question">
      <label for="q4">4. Which element and value is accessed by:<br>
        <code>nums = [10, 20, 30, 40, 50]\nprint(nums[-3])</code>?</label>
      <input type="text" id="q4" name="q4" />
    </div>

    <div class="question">
      <label for="q5">5. What happens when you run:<br>
        <code>t = (1, 2, 3)\nt[0] = 10</code>?</label>
      <input type="text" id="q5" name="q5" />
    </div>

    <div class="question">
      <label for="q6">6. After this code:<br>
        <code>student = {"name": "Alice", "score": 85}\nstudent["score"] += 5\nprint(student)</code><br>
        what is the resulting dictionary?</label>
      <input type="text" id="q6" name="q6" />
    </div>

    <div class="question">
      <label for="q7">7. What is the type and contents of <code>colors</code>?<br>
        <code>text = "red,green,blue,yellow"\ncolors = text.split(",")</code></label>
      <input type="text" id="q7" name="q7" />
    </div>

    <div class="question">
      <label for="q8">8. What is the value of <code>sentence</code>?<br>
        <code>words = ["hello", "world"]\nsentence = " ".join(words)</code></label>
      <input type="text" id="q8" name="q8" />
    </div>

    <div class="question">
      <label for="q9">9. Show exactly what prints:<br>
        <code>title = "Chapter 1"\nprint(title.center(20, "-"))</code></label>
      <input type="text" id="q9" name="q9" />
    </div>

    <div class="question">
      <label for="q10">10. What substring is printed?<br>
        <code>s = "abcdefghijklmnopqrstuvwxyz"\nprint(s[5:15:2])</code></label>
      <input type="text" id="q10" name="q10" />
    </div>

    <div class="question">
      <label for="q11">11. What is the output and element types?<br>
        <code>nums_str = ["1", "2", "3", "4"]\nnums = list(map(int, nums_str))\nprint(nums)</code></label>
      <input type="text" id="q11" name="q11" />
    </div>

    <div class="question">
      <label for="q12">12. What does <code>codes</code> contain?<br>
        <code>letters = ['a', 'b', 'c']\ncodes = list(map(lambda x: ord(x), letters))</code></label>
      <input type="text" id="q12" name="q12" />
    </div>

    <div class="question">
      <label for="q13">13. What is printed?<br>
        <code>data = {"names": ["Alice", "Bob"], "scores": (90, 85)}\nprint(data["names"][1], data["scores"][0])</code></label>
      <input type="text" id="q13" name="q13" />
    </div>

    <div class="question">
      <label for="q14">14. If the user types <code>pen paper eraser</code> in:<br>
        <code>items = input("Enter items separated by space: ").split()\nprint(items)</code><br>
        what does <code>items</code> become?</label>
      <input type="text" id="q14" name="q14" />
    </div>

    <div class="question">
      <label for="q15">15. After running:<br>
        <code>raw = "  apple;banana; cherry  "\ncleaned = ";".join(raw.strip().split(";"))</code><br>
        what is the exact value of <code>cleaned</code>?</label>
      <input type="text" id="q15" name="q15" />
    </div>

    <button type="submit">Submit Answers</button>
  </form>
</body>
</html>
